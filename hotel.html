<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

section {
  max-width: 800px;
  margin: 30px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

h2 {
  text-align: center;
  font-size: 28px;
  color: #333;
  margin-bottom: 30px;
}

/* Form Group Styles */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-size: 16px;
  color: #333;
  margin-bottom: 5px;
}

.form-group input, .form-group select, .form-group textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.form-group textarea {
  resize: vertical;
}

/* Button Styling */
.submit-btn {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 15px 25px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
  width: 100%;
}

.submit-btn:hover {
  background-color: #45a049;
}

/* Responsive Styling */
@media (max-width: 600px) {
  section {
    padding: 15px;
  }

  h2 {
    font-size: 24px;
  }
  
  .form-group input, .form-group select, .form-group textarea {
    font-size: 14px;
  }

  .submit-btn {
    padding: 12px 20px;
  }
}
</style>
<body>

  <section id="registration">
    <h2>Hotel Registration Form</h2>
    <form action="#" method="POST" class="registration-form">
      <!-- Personal Information -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>

      <!-- Stay Details -->
      <div class="form-group">
        <label for="checkin">Check-in Date</label>
        <input type="date" id="checkin" name="checkin" required>
      </div>

      <div class="form-group">
        <label for="checkout">Check-out Date</label>
        <input type="date" id="checkout" name="checkout" required>
      </div>

      <!-- Room Preferences -->
      <div class="form-group">
        <label for="room_type">Room Type</label>
        <select id="room_type" name="room_type" required>
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select>
      </div>

      <div class="form-group">
        <label for="beds">Number of Beds</label>
        <input type="number" id="beds" name="beds" min="1" max="5" required placeholder="Enter number of beds">
      </div>

      <div class="form-group">
        <label for="special_requests">Special Requests</label>
        <textarea id="special_requests" name="special_requests" rows="4" placeholder="Any special requests (optional)"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-btn">Submit Registration</button>
      </div>
    </form>
  </section>

</body>
</html>
