<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <style>
        /* Background Image */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?nature'); /* You can replace with your own background */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            color: white;
        }

        /* Centering the content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* semi-transparent background */
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            font-family: 'Comic Sans MS', sans-serif;
            color: #ffcc00;
            animation: slide 5s linear infinite;
        }

        /* Marquee effect */
        @keyframes slide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Form styling */
        form {
            background-color: rgba(0, 0, 0, 0.7); /* Form background */
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 1.2em;
            display: block;
            margin: 10px 0;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 1.1em;
            background-color: #f1f1f1;
        }

        input[type="radio"] {
            width: auto;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }

        select {
            background-color: #f1f1f1;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input[type="text"] {
            font-size: 1em;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required/>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required/>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="Gender" value="Male" id="male"> Male
                <input type="radio" name="Gender" value="Female" id="female"> Female
                <input type="radio" name="Gender" value="Do not wish to tell" id="dont_wish"> Do not wish to tell
            </div>

            <div class="form-group">
                <label for="language">Language Known:</label>
                <input type="text" name="language" id="language" required/>
            </div>

            <div class="form-group">
                <label for="contact">Contact No:</label>
                <input type="number" name="contact" id="contact" required/>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" required/>
            </div>

            <div class="form-group">
                <label for="pin">Pin Code:</label>
                <input type="number" name="pin" id="pin" required/>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" name="state" id="state" required/>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" name="country" id="country" required/>
            </div>

            <div class="form-group">
                <label for="subject">Subject of Interest:</label>
                <select name="dropdown" id="subject">
                    <option value="Maths">Maths</option>
                    <option value="B-EEE">B-EEE</option>
                    <option value="DM">DM</option>
                    <option value="OT">OT</option>
                    <option value="DSA">DSA</option>
                    <option value="None of the above">None of the above</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="date" name="dob" id="dob" required/>
            </div>

            <div class="form-group">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <footer>
        Designed by Abiram
    </footer>
</body>
</html>
